name: Tests

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore
      run: dotnet restore ModelGenerator.sln

    - name: Build
      run: dotnet build ModelGenerator.sln -c Release --no-restore

    - name: Test
      run: dotnet test ModelGenerator.sln -c Release --no-build
